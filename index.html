<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors</div>
    <div class="box">
        <div class="upper-container">

            <div class="option-container">
                <img class="item" id="player" src="./images/rock.png" alt="player item">
            </div>
            <div class="result">
                <h1>Choose Item</h1>
                <h2>Robot Choice</h2>
                
            </div>
            <div class="option-container">
                <img class="item" id="computer" src="./images/paper.png" alt="robot item">
            </div>
        </div>
        <div class="score">
            <h3 id="human-score">Human: 0</h3>
            <h3 id="score-text">Score</h3>
            <h3 id="computer-score">Robot: 0</h3>    

        </div>
        <div class="buttons">
            <div class="options">
                <button value="1" id="one">Rock</button>
                <button value="2" id="two">Paper</button>
                <button value="3" id="three">Scissors</button>
            </div>

            <div class="reset">
                <button>Reset</button>
            </div>

        </div>
        
        
        
        
    </div>
</body>
</html>
